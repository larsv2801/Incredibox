<script>
var mangeluidgeven = 1;
var man1geluid = 0;
var man2geluid = 0;
var man3geluid = 0;
var man4geluid = 0;
var man5geluid = 0;

function speelaudio(nummer){
if (man1geluid === 0){mangeluidgeven = 1;} else
if (man2geluid === 0){mangeluidgeven = 2;} else
if (man3geluid === 0){mangeluidgeven = 3;} else
if (man4geluid === 0){mangeluidgeven = 4;} else

if (man6geluid === 0){mangeluidgeven = 6;} else
if (man7geluid === 0){mangeluidgeven = 7;}
var skin = Math.floor(Math.random() * 6) + 1;
if (skin === 1){
var link = "skin1.png";
} else if (skin === 2){
var link = "skin2.png";
} else if (skin === 3){
var link = "skin3.png";
} else if (skin === 4) {
var link = "skin4.png";
} else if (skin === 5) {
var link = "skin5.png";
}else {
var link = "skin6.png";
}
var audio = document.getElementById('aud' + nummer);
audio.play();
document.getElementById("geluid" + nummer).style.backgroundColor = "gray";

if(mangeluidgeven === 1){
man1geluid = nummer;
document.getElementById("mannetje" + mangeluidgeven).src = link;
} else if(mangeluidgeven === 2){
man2geluid = nummer;
document.getElementById("mannetje" + mangeluidgeven).src = link;
} else if(mangeluidgeven === 3){
man3geluid = nummer;
document.getElementById("mannetje" + mangeluidgeven).src = link;
} else if(mangeluidgeven === 4){
man4geluid = nummer;
document.getElementById("mannetje" + mangeluidgeven).src = link;
} else if(mangeluidgeven === 5){
man5geluid = nummer;
document.getElementById("mannetje" + mangeluidgeven).src = link;
} else if(mangeluidgeven === 6){
man6geluid = nummer;
document.getElementById("mannetje" + mangeluidgeven).src = link;
} else if(mangeluidgeven === 7){
man7geluid = nummer;
document.getElementById("mannetje" + mangeluidgeven).src = link;
}
}


function stopaudio(nummer){
if(nummer === 1){
var audiostop = man1geluid;
man1geluid = 0;
} else if(nummer === 2){
var audiostop = man2geluid;
man2geluid = 0;
} else if(nummer === 3){
var audiostop = man3geluid;
man3geluid = 0;
} else if(nummer === 4){
var audiostop = man4geluid;
man4geluid = 0;
} else if(nummer === 5){
var audiostop = man5geluid;
man5geluid = 0;
} else if(nummer === 6){
var audiostop = man6geluid;
man6geluid = 0;
} else if(nummer === 7){
var audiostop = man7geluid;
man7geluid = 0;
}
var audio = document.getElementById('aud' + audiostop);
audio.pause();
audio.currentTime = 0;
document.getElementById("geluid" + audiostop).style.backgroundColor = "orange";
document.getElementById("mannetje" + nummer).src= "normaalskin.png";
liedjesbezig.pop(); 
console.log(liedjesbezig.length);
}

var beat = 4;
var liedjesstarten = [];
var liedjesbezig = [];

function verandertijdnog(){
if(beat != 1){
    beat--;
} else {
beat = 4;
startnu();
}

if(beat === 4){
    document.getElementById("bv4").style.backgroundColor = "orange";
    document.getElementById("bv3").style.backgroundColor = "orange";
    document.getElementById("bv2").style.backgroundColor = "orange";
    document.getElementById("bv1").style.backgroundColor = "orange";
} else if(beat === 3){
    document.getElementById("bv4").style.backgroundColor = "gray";
    document.getElementById("bv3").style.backgroundColor = "orange";
    document.getElementById("bv2").style.backgroundColor = "orange";
    document.getElementById("bv1").style.backgroundColor = "orange";
} else if(beat === 2){
    document.getElementById("bv4").style.backgroundColor = "gray";
    document.getElementById("bv3").style.backgroundColor = "gray";
    document.getElementById("bv2").style.backgroundColor = "orange";
    document.getElementById("bv1").style.backgroundColor = "orange";
} else if(beat === 1){
    document.getElementById("bv4").style.backgroundColor = "gray";
    document.getElementById("bv3").style.backgroundColor = "gray";
    document.getElementById("bv2").style.backgroundColor = "gray";
    document.getElementById("bv1").style.backgroundColor = "orange";
}
}

setInterval(verandertijdnog,1000);
verandertijdnog();

function voegtoe(nummer){
if (liedjesbezig.length >= 7){
    return;
}
document.getElementById("geluid" + nummer).style.backgroundColor = "black";
liedjesstarten.push(nummer);
liedjesbezig.push(nummer);
console.log(liedjesbezig.length);
}

function startnu(){
    for(let i = 0; i < liedjesstarten.length; i++){
        speelaudio(liedjesstarten[i]);
    }
    liedjesstarten = [];
    }
